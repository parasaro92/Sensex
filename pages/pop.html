<h1 class="text-center">Population Stats</h1>
<div class="row">
  <div class="container">
    <div class="col-md-6">
    <form role="form">
      <div class="form-group">
        <div class="col-md-12">
          <label>Select the country:</label>
          <select class="form-control" ng-model="pop.country" ng-change="pop.getdata()">
            <option value="IN">India</option>
            <option value="UK">United Kingdom</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
          </select>
        </div>
        <div class="col-md-12">
          <label>Select the year1:</label>
          <select class="form-control" ng-model="pop.year" ng-change="pop.getdata()">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
          </select>
        </div>
        <div class="col-md-12">
          <label>Select the year2:</label>
          <select class="form-control" ng-model="pop.year2" ng-change="pop.newdata()">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
          </select>
        </div>
      </div>
    </form>
  </div>

<!-- <div class ="row slot1"> -->
  <!-- <div class="container"> -->
    <div class="col-md-6" id="result">
      <div class="container-fluid slot">
       <h3>World</h3>
      </div>
      <table class="table table-hover">
        <thead class= "thead-default">
          <tr>
          <!-- <th>#</th> -->
          <th>pop</th>
          <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "n in pop.data">
          <!-- <a ng-href="#/fixtures/{{tables.id}}"> -->
          <td ng-bind="n.roundedPercentage() + '%'"></td>
          <!-- <th scope="row">{{n['3']}}</th> -->
          <td>{{n['2']}}</td>
            <!-- </a> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
