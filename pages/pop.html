<h1 class="text-center">Population Stats</h1>
<!-- <div class="row"> -->
  <div class="container">
    <highchart id="chart1" config="perc.chartConfig"></highchart>
    <!-- <div class="col-md-6"> -->
    <form role="form">
      <div class="form-group">
        <div class="col-md-4">
          <label>Select the country:</label>
          <select class="form-control" ng-model="perc.country" ng-change="perc.getperc()">
            <option value="IN">India</option>
            <option value="UK">United Kingdom</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Select the year1:</label>
          <select class="form-control" ng-model="perc.year1" ng-change="perc.getperc()">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Select the year2:</label>
          <select class="form-control" ng-model="perc.year2" ng-change="perc.getperc()">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
          </select>
        </div>
      </div>
    </form>
  </div>
